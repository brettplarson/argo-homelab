apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: actualbudget
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: actualbudget
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    managedNamespaceMetadata:
    automated:
      prune: true
      selfHeal: true
      enabled: true
  project: default
  sources:
    - repoURL: https://community-charts.github.io/helm-charts
      targetRevision: 1.8.4
      helm:
        values: |
          strategy:
            type: Recreate
          files:
            server: /data/server-files
            user: /data/user-files
          ingress:
            className: tailscale
            enabled: true
            hosts:
            - host: actualbudget.goat-locrian.ts.net
              paths:
                - path: /
                  pathType: ImplementationSpecific
              backend:
                service: actualbudget
          persistence:
            enabled: true
            existingClaim: actualbudget-volume
      chart: actualbudget

